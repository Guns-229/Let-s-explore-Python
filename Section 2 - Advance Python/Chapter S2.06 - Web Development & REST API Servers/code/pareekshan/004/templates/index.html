{% extends "base.html" %}

{% block content %}
<h1>Welcome {{username}}</h1>
<h2>Please select a topic to evaluation</h2>
<form id="select_topic" action="/check_user" method="POST" >
     <select name="topic">
        {% for topic in topics %}
            <option value="{{ topic[0] }}">{{topic[1]}}</option>
        {% endfor %}
    </select>
    <input type="submit"/>
</form>
{% endblock %}
